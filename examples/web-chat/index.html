<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0xBitNet â€” Web Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    header .badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 9999px;
      background: #1a3a2a;
      color: #4ade80;
      font-weight: 500;
    }

    #status-bar {
      padding: 0.75rem 1.5rem;
      background: #111;
      border-bottom: 1px solid #222;
      font-size: 0.85rem;
      color: #888;
    }

    #status-bar .progress-bar {
      margin-top: 0.5rem;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    #status-bar .progress-fill {
      height: 100%;
      background: #4ade80;
      width: 0%;
      transition: width 0.3s;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #1a365d;
      color: #bee3f8;
    }

    .message.assistant {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #333;
    }

    #input-area {
      padding: 1rem 1.5rem;
      border-top: 1px solid #222;
      display: flex;
      gap: 0.75rem;
    }

    #input-area input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #e0e0e0;
      font-size: 0.95rem;
      outline: none;
    }

    #input-area input:focus {
      border-color: #4ade80;
    }

    #input-area button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: #166534;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    #input-area button:hover { background: #15803d; }
    #input-area button:disabled { opacity: 0.5; cursor: not-allowed; }

    #load-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 1.5rem;
      padding: 2rem;
    }

    #load-section p {
      text-align: center;
      max-width: 500px;
      color: #888;
      line-height: 1.6;
    }

    #load-section input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #e0e0e0;
      font-size: 0.9rem;
    }

    #load-btn {
      padding: 0.75rem 2rem;
      border-radius: 8px;
      border: none;
      background: #166534;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    #load-btn:hover { background: #15803d; }
    #load-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>0xBitNet</h1>
    <span class="badge">WebGPU</span>
  </header>

  <div id="status-bar" style="display: none;">
    <span id="status-text">Loading model...</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <div id="load-section">
    <h2 style="color: #fff;">Load a BitNet Model</h2>
    <p>
      Enter the URL of a GGUF model file to begin.
      The model will be cached locally after the first download.
    </p>
    <input
      type="text"
      id="model-url"
      placeholder="https://huggingface.co/.../model.gguf"
      value=""
    />
    <button id="load-btn">Load Model</button>
  </div>

  <div id="messages" style="display: none;"></div>

  <div id="input-area" style="display: none;">
    <input
      type="text"
      id="user-input"
      placeholder="Type a message..."
      autocomplete="off"
    />
    <button id="send-btn" disabled>Send</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
